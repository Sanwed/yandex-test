<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Корзина Yandex</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="page-wrapper">
  <div class="shelf">
    <img src="images/shelf.png" alt="Полка" width="212" height="432">
    <div class="shelf__grid">
      <div class="shelf__row shelf__row--large">
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/wine.png" alt="Вино" width="37" height="125">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/milk.png" alt="Молоко" width="37" height="91">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/jam.png" alt="Варенье" width="46" height="42">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/cheese.png" alt="Сыр" width="37" height="35">
          </div>
        </div>
      </div>
      <div class="shelf__row">
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/steak.png" alt="Стейк" width="54" height="54">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/chicken-leg.png" alt="Куриная ножка" width="66" height="91">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/chips.png" alt="Чипсы" width="77" height="47">
          </div>
        </div>
      </div>
      <div class="shelf__row shelf__row--large">
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/pineapple.png" alt="Ананас" width="35" height="75">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/banana.png" alt="Бананы" width="47" height="48">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/apple.png" alt="Яблоко" width="31" height="36">
          </div>
        </div>
        <div class='cell'>
          <div class="product" draggable="true">
            <img src="images/products/green-onion.png" alt="Зеленый лук" width="62" height="51">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cart">
    <img src="images/cart.png" alt="Корзина" width="277" height="229">
    <div class="cart__grid">
    </div>
  </div>
  <a href="https://lavka.yandex.ru/" class="button">В Лавку</a>
</div>

<script src="js/index.js" type="module"></script>
</body>
</html>
